apiVersion: v1
kind: Namespace
metadata:
  name: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: echo-ip-freestyle
  name: echo-ip-freestyle
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-ip-freestyle
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: echo-ip-freestyle
    spec:
      containers:
      - image: 192.168.1.10:8443/echo-ip:latest
        name: echo-ip
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: echo-ip
  name: lb-echo-ip
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: echo-ip
  type: LoadBalancer
